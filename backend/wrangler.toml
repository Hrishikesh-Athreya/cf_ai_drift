name = "cf-ai-roam-backend"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[[workflows]]
name = "trip-workflow"
binding = "TRIP_WORKFLOW"
class_name = "TripWorkflow"

[ai]
binding = "AI"

[[kv_namespaces]]
binding = "TRIP_CACHE"
id = "8a3cdef6bde84656a5db4154a3dff132"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

# Environment variables (set via wrangler secret or dashboard)
# BROWSER_USE_API_KEY
# GROQ_API_KEY
